<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quoting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styling */
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 600px;
        }

        h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .btn-group-custom {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the Quoting System</h1>
        
        <div class="btn-group-custom">
            <!-- User Login and Register Buttons -->
            <a href="{% url 'login' %}" class="btn btn-primary">User Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">User Register</a>
            
            <!-- Manager Login and Register Buttons -->
            <a href="{% url 'manager_login' %}" class="btn btn-primary">Manager Login</a>
            <a href="{% url 'manager_register' %}" class="btn btn-secondary">Manager Register</a>
        </div>
    </div>
</body>
</html>
